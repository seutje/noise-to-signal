<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noise-to-signal</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js" defer></script>
  </head>
  <body>
    <header>
      <h1>noise-to-signal</h1>
      <div id="player">
        <div class="transport">
          <button id="prevBtn" title="Previous track">⟸</button>
          <button id="playBtn" title="Play/Pause">►</button>
          <button id="nextBtn" title="Next track">⟹</button>
        </div>
        <div class="timeline">
          <input id="seek" type="range" min="0" max="1000" step="1" value="0">
          <span id="time">0:00 / 0:00</span>
        </div>
        <div class="toggles">
          <label>
            Quality
            <select id="quality">
              <option value="256">256</option>
              <option value="320">320</option>
              <option value="384" selected>384</option>
              <option value="512">512</option>
            </select>
          </label>
          <label>
            Renderer
            <select id="renderer">
              <option value="canvas" selected>Canvas 2D</option>
              <option value="three">Three.js</option>
            </select>
          </label>
          <label>
            Sensitivity
            <input id="sensitivity" type="range" min="0" max="2" step="0.01" value="0.75">
          </label>
          <label>
            Smoothing
            <input id="smoothing" type="range" min="0" max="0.99" step="0.01" value="0.9">
          </label>
          <button id="recordBtn" title="Start recording">● Record</button>
          <span id="fps" aria-live="polite"></span>
        </div>
      </div>
    </header>

    <section id="nowPlaying">
      <img id="art" alt="Album art preview">
      <div class="track-meta">
        <strong id="title">No track loaded</strong>
        <span id="statusMessage">Drop an MP3 below or wait for playlist.</span>
      </div>
    </section>

    <main>
      <canvas id="stage2d" width="512" height="512"></canvas>
      <div id="three-root" hidden></div>
    </main>

    <section id="ingest">
      <label class="file-picker">
        Load Audio
        <input id="fileInput" type="file" accept="audio/*">
      </label>
      <button id="testToneBtn" type="button">Generate test tone</button>
      <div id="messages" role="status" aria-live="polite"></div>
    </section>

    <audio id="albumAudio" crossorigin="anonymous"></audio>

    <script type="module" src="./app.js"></script>
  </body>
</html>
